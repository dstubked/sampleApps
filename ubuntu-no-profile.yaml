apiVersion: apps/v1
kind: Deployment
metadata:
  name: aqua-ubuntu-deployment
spec:
  selector:
    matchLabels:
      app: aqua-ubuntu
  replicas: 1
  template:
    metadata:
      labels:
        app: aqua-ubuntu
    spec:
      containers:
      - name: aqua-ubuntu
        image: ubuntu:latest
        env:
          - name: TEST_A
            value: "TEST_A_Value"
          - name: TEST_B
            value: "TEST_B_Value"
        command:
          - sleep
          - infinity
        volumeMounts:
          - name: var-tmp
            mountPath: /var/tmp
      volumes:
      - name: var-tmp
        hostPath:
          path: /var/tmp
