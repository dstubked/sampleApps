apiVersion: apps/v1beta2
kind: Deployment
metadata:
  name: aqua-nginx-deployment
spec:
  selector:
    matchLabels:
      app: aqua-nginx
  replicas: 2 
  template:
    metadata:
      labels:
        app: aqua-nginx
    spec:
      containers:
      - name: aqua-nginx
        image: nginx:1.7.9
        ports:
        - containerPort: 80
